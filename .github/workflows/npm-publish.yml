# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Node.js Package

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/
      - run: npm ci
      - run: echo "project_name=$(echo "$GITHUB_REF_NAME" | cut -d "/" -f 1) >> $GITHUB_OUTPUT
      - run: echo "project_tag=$(echo "$GITHUB_REF_NAME" | cut -d "/" -f 2) >> $GITHUB_OUTPUT
      - run: npx nx ${{ steps.vars.outputs.project_name }} cli --args="--ver=${{ steps.vars.outputs.project_tag }} --env=production" --skip-nx-cache
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
          NOODLE_GITHUB_TOKEN: ${{ github.token }}
